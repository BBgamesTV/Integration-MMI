<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV BASTIEN</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <ul class="sidenav">
        <li><a onclick="load_part('Acceuil')">Acceuil</a></li>
        <li><a onclick="load_part('Formation_Experience')">Formation & Compétences</a></li>
        <li><a onclick="load_part('Competences')">Compétences</a></li>
        <li><a onclick="load_part('Projets')">Projets</a></li>

    </ul>

    


    <div id="content" class="content">
        

        <script>
            function load_part(page) {
                console.log("click " + page)
                // Utilisation de Fetch API pour charger la partie depuis le fichier "partie.html"
                fetch(page+".html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("content").innerHTML = data;
                    })
                    .catch(error => {
                        console.error("Une erreur s'est produite lors du chargement de la partie : " + error);
                    });
            };

            load_part("Acceuil")
            
        </script>



    </div>


</body>
</html>
